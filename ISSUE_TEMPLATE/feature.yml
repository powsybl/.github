name: Feature request
description: Suggest an idea for this project 
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        # Feature request
        
        Thanks for taking the time to fill out this feature request!

        Please answer each question below to your best ability. It is okay to leave questions blank if you have to!

  - type: textarea
    id: description
    attributes:
      label: Describe the current behavior
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is

      
  - type: textarea
    id: expected
    attributes:
      label: Describe the expected behavior
      description: What is the solution you'd like.
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true
      
      
  - type: textarea
    id: motivation
    attributes:
      label: Describe the motivation
      description: What is the motivation / use case for changing the behavior?
      placeholder: Feature is needed for usecase X
      

  - type: textarea
    id: extra
    attributes:
      label: Extra Information
      description:  Add any other context or screenshots about the feature request here.

